set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g base-index 1 # start window numbering at 1
set -g detach-on-destroy off # don't exit from tmus when closing a session
set -g history-limit 10000000 # set history limit to 10 million (default is 2000)
set -g renumber-windows on # renumber windows when a window is closed
set -g set-clipboard on # use system clipboard
set -g status-position top # status bar at the top
setw -g mode-keys vi # vi key bindings in copy mode

unbind %
bind / split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

bind -r -T prefix > resize-pane -L 20
bind -r -T prefix < resize-pane -R 20
bind -r -T prefix , resize-pane -D 7
bind -r -T prefix . resize-pane -U 7

unbind R
bind R source-file ~/.tmux.conf

unbind r
bind r command-prompt "rename-window %%"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n S-Left previous-window
bind -n S-Right next-window

bind z resize-pane -Z

set -g mouse on

set-option -g allow-rename off

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi C-v send -X rectangle-toggle # visualize line
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'catppuccin/tmux' # pretty status bar
set -g @plugin 'omerxx/tmux-sessionx'

set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'


set -g @catppuccin_flavor "mocha"

# Windows
# Custom window style to handle transparency with glyphs and multi-line status bar
set -g @catppuccin_window_status_style "custom"

# Default window colors
# Left
set -g @catppuccin_window_text_color "#{@thm_surface_0}"
set -g @catppuccin_window_left_separator "#[fg=#{@thm_surface_0},bg="default"]#[bg="default",fg=#{@thm_surface_0}]"
set -g @catppuccin_window_middle_separator "#[fg=#{@thm_surface_0},bg="default"]"█"#[bg="default",fg=#{@thm_surface_0}]"
# Right
set -g @catppuccin_window_number_color "#{@thm_lavender}"
set -g @catppuccin_window_right_separator "#[bg="default",fg=#{@thm_lavender}]#[bg="default",fg=#{@thm_lavender}]"

# Current window colors
# Left
set -g @catppuccin_window_current_text_color "#{@thm_surface_1}"
set -g @catppuccin_window_current_left_separator "#[fg=#{@thm_surface_1},bg="default"]#[bg="default",fg=#{@thm_surface_1}]"
set -g @catppuccin_window_current_middle_separator "#[fg=#{@thm_surface_1},bg="default"]"█"#[bg="default",fg=#{@thm_surface_1}]"
# Right
set -g @catppuccin_window_current_number_color "#{@thm_mauve}"
set -g @catppuccin_window_current_right_separator "#[bg="default",fg=#{@thm_mauve}]#[bg="default",fg=#{@thm_mauve}]"

# Key transparency settings
set -g @catppuccin_status_background "none"

set -g @catppuccin_window_text " #W "
set -g @catppuccin_window_number "#I"
set -g @catppuccin_window_current_text " #W "
set -g @catppuccin_window_current_number "#I"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_flags "icon" # none, icon, or text
set -g @catppuccin_window_flags_icon_last "" # -
set -g @catppuccin_window_flags_icon_current "" # *
set -g @catppuccin_window_flags_icon_zoom " " # Z
set -g @catppuccin_window_flags_icon_mark " " # M
set -g @catppuccin_window_flags_icon_silent " " # ~
set -g @catppuccin_window_flags_icon_activity " " # #
set -g @catppuccin_window_flags_icon_bell " " # !
#Matches icon order when using `#F` (`#!~[*-]MZ`)
set -g @catppuccin_window_flags_icon_format "##{?window_activity_flag,#{E:@catppuccin_window_flags_icon_activity},}##{?window_bell_flag,#{E:@catppuccin_window_flags_icon_bell},}##{?window_silence_flag,#{E:@catppuccin_window_flags_icon_silent},}##{?window_active,#{E:@catppuccin_window_flags_icon_current},}##{?window_last_flag,#{E:@catppuccin_window_flags_icon_last},}##{?window_marked_flag,#{E:@catppuccin_window_flags_icon_mark},}##{?window_zoomed_flag,#{E:@catppuccin_window_flags_icon_zoom},}"


# Status
set -g status-left ""
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_directory}#{E:@catppuccin_status_session}"
set -g @catppuccin_status_background "none"
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"


set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-custom-paths '/Users/david.fengler/dotfiles'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

